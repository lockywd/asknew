<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senin Ä°Ã§in Bir SÃ¼rprizim Var!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e8e8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 90%;
        }

        h1 {
            color: #d23669;
            margin-bottom: 20px;
        }

        #puzzle-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin-bottom: 20px;
        }

        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: 300px 300px;
            cursor: pointer;
            border: 1px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .puzzle-piece:hover {
            transform: scale(1.02);
        }

        #message {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: 0 auto;
            display: none;
        }

        #message p {
            font-size: 16px;
            line-height: 1.6;
            color: #d23669;
        }

        #restart-btn {
            background-color: #d23669;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 400px) {
            #puzzle-container {
                width: 270px;
                height: 270px;
            }
            
            .puzzle-piece {
                background-size: 270px 270px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bizim Hikayemiz</h1>
        <div id="puzzle-container"></div>
        <div id="message" class="hidden">
            <p>Bu fotoÄŸrafÄ±n her parÃ§asÄ± gibi, kalbimin her kÃ¶ÅŸesi sana ait aÅŸkÄ±m... Sen benim en gÃ¼zel tamamlanmÄ±ÅŸ yapbozumsun ðŸ’™</p>
            <button id="restart-btn">Tekrar Oyna</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzleContainer = document.getElementById('puzzle-container');
            const message = document.getElementById('message');
            const restartBtn = document.getElementById('restart-btn');
            
            // RESMÄ°NÄ°ZÄ°N LÄ°NKÄ°NÄ° BURAYA EKLEYÄ°N (YOUR_IMAGE_URL yazan yeri deÄŸiÅŸtirin)
            const imageUrl = 'https://raw.githubusercontent.com/lockywd/asknew/refs/heads/main/puzzle_image.jpg';
            
            // 3x3 puzzle oluÅŸtur
            const rows = 3;
            const cols = 3;
            let pieces = [];
            
            function initPuzzle() {
                puzzleContainer.innerHTML = '';
                message.classList.add('hidden');
                
                // Puzzle parÃ§alarÄ±nÄ± oluÅŸtur
                for (let i = 0; i < rows * cols; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    
                    // Rastgele pozisyon iÃ§in
                    const row = Math.floor(i / cols);
                    const col = i % cols;
                    
                    piece.style.backgroundImage = `url(${imageUrl})`;
                    piece.style.backgroundPosition = `-${col * (300/cols)}px -${row * (300/rows)}px`;
                    
                    // Puzzle parÃ§asÄ±nÄ± karÄ±ÅŸtÄ±r
                    piece.dataset.order = i;
                    piece.addEventListener('click', () => movePiece(piece));
                    
                    puzzleContainer.appendChild(piece);
                    pieces.push(piece);
                }
                
                // Puzzle'Ä± karÄ±ÅŸtÄ±r
                shufflePuzzle();
            }
            
            function shufflePuzzle() {
                const piecesArray = Array.from(pieces);
                piecesArray.sort(() => Math.random() - 0.5);
                
                piecesArray.forEach((piece, index) => {
                    puzzleContainer.appendChild(piece);
                    piece.dataset.currentPos = index;
                });
            }
            
            function movePiece(piece) {
                const emptyPos = findEmptyPosition();
                const piecePos = parseInt(piece.dataset.currentPos);
                
                if (isAdjacent(piecePos, emptyPos)) {
                    // PozisyonlarÄ± deÄŸiÅŸtir
                    swapPieces(piecePos, emptyPos);
                    
                    // KazanÄ±p kazanmadÄ±ÄŸÄ±nÄ± kontrol et
                    if (checkWin()) {
                        setTimeout(() => {
                            message.classList.remove('hidden');
                        }, 500);
                    }
                }
            }
            
            function findEmptyPosition() {
                const pieces = document.querySelectorAll('.puzzle-piece');
                for (let i = 0; i < pieces.length; i++) {
                    if (!pieces[i].dataset.currentPos) return i;
                }
                return pieces.length - 1;
            }
            
            function isAdjacent(pos1, pos2) {
                const row1 = Math.floor(pos1 / cols);
                const col1 = pos1 % cols;
                const row2 = Math.floor(pos2 / cols);
                const col2 = pos2 % cols;
                
                return (Math.abs(row1 - row2) === 1 && col1 === col2) || 
                       (Math.abs(col1 - col2) === 1 && row1 === row2);
            }
            
            function swapPieces(pos1, pos2) {
                const pieces = document.querySelectorAll('.puzzle-piece');
                const temp = pieces[pos1].dataset.currentPos;
                pieces[pos1].dataset.currentPos = pieces[pos2].dataset.currentPos;
                pieces[pos2].dataset.currentPos = temp;
                
                puzzleContainer.insertBefore(pieces[pos1], pieces[pos2]);
            }
            
            function checkWin() {
                const pieces = document.querySelectorAll('.puzzle-piece');
                for (let i = 0; i < pieces.length; i++) {
                    if (parseInt(pieces[i].dataset.order) !== parseInt(pieces[i].dataset.currentPos)) {
                        return false;
                    }
                }
                return true;
            }
            
            restartBtn.addEventListener('click', initPuzzle);
            
            // Puzzle'Ä± baÅŸlat
            initPuzzle();
        });
    </script>
</body>
</html>
